<section class="wrapper">
  <app-loading *ngIf="!groups"></app-loading>
  <div *ngFor="let group of groups" style="font-size: 2.5em; color: white; text-align:center;" class="animated fadeInDown bold">
    <div (click)="groupDetails(group.id).then()">
      {{ group.name }}
    </div>
    <img [src]="group.photoUrl">
  </div>

</section>

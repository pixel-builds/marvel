<section class="top animated fadeInUp">
  <h1 class="is-size-2 bold">Create A Character</h1>
</section>

<main class="animated zoomIn">
  <form [formGroup] = "createCharacterForm">
    <p>
        <mat-form-field appearance="outline" color="accent" class="curve">
            <mat-label>Character Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
    </p>
  <p>
      <mat-form-field appearance="outline" color="accent" class="curve">
          <mat-label>Character Description</mat-label>
          <textarea matInput placeholder="Description" rows="4" formControlName="description"></textarea>
      </mat-form-field>
  </p>
    <br>

    <button class="curve" [disabled]="!createCharacterForm.valid"  mat-flat-button color = "accent" (click)="post()">Post</button>
  </form>
</main>
